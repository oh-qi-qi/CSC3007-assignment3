        nav {

        body {

        .card .body {
            padding-left: 20px;
        }

        .graph-card {

        .dropdown-content li>span {

            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.4;
            padding: 20px;
            pointer-events: none !important;
            color: #203d5d;
            box-shadow: 0 4px 20px 4px rgba(0, 20, 60, .1), 0 4px 80px -8px rgba(0, 20, 60, .2);
            background-color: #fff;
            border-radius: 4px;
            z-index: 2;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: #fff;
            position: absolute;
            pointer-events: none;
        }

        /* Northward tooltips */
        .d3-tip.n:after {
            content: "▼";
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
            text-align: center;
        }

        /* Eastward tooltips */
        .d3-tip.e:after {
            content: "◀";
            margin: -4px 0 0 0;
            top: 50%;
            left: -8px;
        }

        /* Southward tooltips */
        .d3-tip.s:after {
            content: "▲";
            margin: 0 0 1px 0;
            top: -8px;
            left: 0;
            text-align: center;
        }

        /* Westward tooltips */
        .d3-tip.w:after {
            content: "▶";
            margin: -4px 0 0 -1px;
            top: 50%;
            left: 100%;
        }

        .bar-title {
            font-family: 'Ubuntu';
        }

        #crime-rate-heading {
            margin-bottom: -10px;
        }

    </style>
</head>

<body>
    <nav role="navigation">
    </nav>
    <div class="container-body">
        <!-- Start of main body -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="graph-body" class="card graph-card col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="header">
                        <h2 id="crime-rate-heading">Singstat Population 2021 Geospatial</h2>
                    </div>

                    <div class="body">
                        <div class="input-field col l1 m3 s12">
                            <!-- Initialize a select button -->
                            <select id="selectButton"></select>
                        </div>

                        <!-- Create a div where the graph will take place -->
                        <div id="my_dataviz" class="col l12 m12 s12"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of mainbody -->

    </div>

    <footer class="page-footer">
        <div class="container-footer">

            Made by <a class="grey-text text-lighten-1" href="https://oh-qi-qi.github.io/CSC3007-assignment3/">Oh Qi Qi</a>
        </div>
    </footer>
    <script>
        $(document).ready(function() {

            let width = 1000,
                height = 600;

            let svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("viewBox", "0 0 " + width + " " + height)

            // Load external data
            Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv")]).then(data => {

                console.log(data[0]);
                console.log(data[1]);

                // Map and projection
                var projection = d3.geoMercator()
                    .center([103.851959, 1.290270])
                    .fitExtent([
                        [20, 20],
                        [980, 580]
                    ], data[0]);

                let geopath = d3.geoPath().projection(projection);

                svg.append("g")
                    .attr("id", "districts")
                    .selectAll("path")
                    .data(data[0].features)
                    .enter()
                    .append("path")
                    .attr("d", geopath)
                    .attr("fill", "black");
            })

        });

    </script>
